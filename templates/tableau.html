<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <title>Tableau</title>
</head>
<body>
    <table id="tableau" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Âge</th>
            </tr>
        </thead>
        <tbody>
            {% for ligne in tableau %}
            <tr>
                <td>{{ ligne.nom }}</td>
                <td>{{ ligne.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="imprimerTableau()">Imprimer tableau</button>

    <script>
    function imprimerTableau() {
        // Masquer tous les éléments de la page
        var elements = document.querySelectorAll('body > *:not(#tableau)');
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = 'none';
        }

        // Imprimer le tableau
        window.print();

        // Afficher à nouveau tous les éléments de la page
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = '';
        }
    }
    </script>
</body>
</html>
